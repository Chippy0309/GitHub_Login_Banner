<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github form</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- favicon -->
   <link rel="icon" href="https://th.bing.com/th/id/R.7a864f07681f187fb572468bfc949977?rik=EyUQGBjtSbMjVw&riu=http%3a%2f%2fpngimg.com%2fuploads%2fgithub%2fgithub_PNG80.png&ehk=sCQlSHnb7Wc8WNPgOilokXbf8jL4g20yv7QFEFpl6ko%3d&risl=&pid=ImgRaw&r=0
   ">
   <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-light">
    <div class="bg-light">
        
        <div class="text-center mt-5">
        <i class="fa-brands fa-github fa-5x"></i>
        </div>

        <h2 class="text-center mt-5">Sign in to GitHub</h2>
          <div class="container border  w-25 p-3">
            <label for="us"class="form-label">Username or email id</label>
            <br>
            <input class="form-control" type="text"id="us"placeholder="Enter username or email id">
            <br>
            
            <label for="ps">Password</label>  
                     <a href="">Forgot Password?</a>

            
            <br>
            <input class="form-control" type="password"id="ps"placeholder="Enter password">
           <br>

            <div class="m-3 d-grid">
                <button class="btn btn-success">Sign In</button>
            </div>
        
        
        </div>
        
        <br>
    <div class="container border w-25 text-center  p-3">
    <h6>New to GitHub?<a href="">Create an account</a></h6>
    </div>
</div>



</body>
</html>
